deployment:
  staging:
    branch: master
    codedeploy:
      RailsBlog:
        application_root: /
        region: ap-northeast-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: my-bucket
            key_pattern: RailsBlog-{BRANCH}-{SHORT_COMMIT}
        deployment_group: RailsBlogGroup
